<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/estilos.css">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Conocenos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Experiencias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-emp" href="#">Compras</a>

            <li class="nav-item">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Iniciar Sesion

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Tengo una cuenta</a>
                <a class="dropdown-item" href="#">Soy nuevo</a>
              </div>
            </li>
            <!--Elemento desabilitado-->
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Â¿Quienes somos?</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      <!--</div> opcional-->

    <!--Fin del Header-->


    <!--Inicio del primer Carousel-->
    <main id="main">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-pause = "false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/img_Carousel/img1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/img_Carousel/img2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/img_Carousel/img3.jpg" alt="Third slide">
          </div>
        </div>
      </div>
    </main>
    <!--Fin del primer Carousel-->


    <!--Inico del footer-->
    <footer id="footer" class="pb-4 pt-4">
      <div class="container">
        <!--Filas-->
        <div class="row text-center">
          <!--Columnas-->
          <div class="col-12 col-lg">
            <a href="#">Preguntas</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Contacto</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Terminos y condiciones</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Privacidad</a>

    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
